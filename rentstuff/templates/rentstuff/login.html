{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'rentstuff/style.css' %}" />

<html>
  <head>
    <title>Rentstuff. Login</title>
  </head>

  <div id="header">
    <a href="{% url 'index' %}" class="logo">Rentstuff. </a>
    <div class="slogan">alugue num clique</div>
    <div class="user">
    {% if user.is_authenticated %}
      <a href="/usuarios/{{user.username}}">{{user.first_name}}</a><br />
      <a href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a href="{% url 'login' %}">Login</a><br />
        <a href="{% url 'cadastro' %}">Cadastre-se</a>
    {% endif %}
    </div>
  </div>

  <div id="content">
  <div id="aligncenter">
  	<form method="post" action=".?next={{ redirect_to }}"> {% csrf_token %}
  	    <p>Usuario:<br />
  	    <input type="text" name="username" placeholder="Username"/></p>
  	    <p>Senha:<br />
  	    <input type="password" name="password" placeholder="Password"/></p>
  	    <br />

  	    <p><input type="submit" value="Login"/></p>
  	</form>
  </div>
  </div>

  <p id="footer">
    Todos os direitos reservados.
  </p>
</html>
